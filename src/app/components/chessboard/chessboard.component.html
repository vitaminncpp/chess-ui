<div class="chessboard">
  <table class="grid" id="chessgrid">
    <tbody>
      @for (rank of chessboard.board; let i = $index; track i) {
        <tr class="rank">
          @for (tile of rank; let j = $index; track j) {
            <td [class]="{ tile: true, dark: (i + j) % 2 === 1, light: (i + j) % 2 === 0 }">
              <div class="tile">
                <div class="piece">
                  <img
                    *ngIf="board[i][j]"
                    [src]="appData.PIECE_IMG[this.board[i][j]!.color ? 1 : 0][this.board[i][j]!.piece]"
                    alt="{{ appData.PIECE_IMG[this.board[i][j]!.color ? 1 : 0][this.board[i][j]!.piece] }}"
                    [width]="globalConfig.tileSize"
                    [height]="globalConfig.tileSize" />
                </div>
              </div>
            </td>
          }
        </tr>
      }
    </tbody>
  </table>
</div>
